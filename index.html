<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>Telegram Mini App</title>
    <script type="module" crossorigin src="/assets/index-JWPnxF5P.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <link rel="stylesheet" crossorigin href="/assets/index-CAOo8lAS.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button id="ad">Show ad</button>
    <script>
        // insert your block id
        const AdController = window.Adsgram.init({ blockId: "733" });
        const button = document.getElementById('ad');
        button.addEventListener('click', () => {
            AdController.show().then((result) => {
                // user watch ad till the end
                // your code to reward user
                alert('Reward');
            }).catch((result) => {
                // user skipped video or get error during playing ad
                // do nothing or whatever you want
                alert(JSON.stringify(result, null, 4));
            })
        })
    </script>
    <div id="root"></div>

  </body>
</html>
